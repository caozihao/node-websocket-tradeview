<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <ul id="messages">

  </ul>
  <form action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>
</body>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
  const ws = new WebSocket('ws://localhost:3000');

  ws.onopen = (function open() {
    ws.send('connect success!');
    setInterval(() => {
      ws.send('当前时间666:' + new Date().getTime());
    }, 1000)
  });

  ws.onmessage = (function incoming(data) {
    console.log('data ->', data);
    $('#messages').append('<li>' + data.data + '</li>');
  });
</script>

</html>
